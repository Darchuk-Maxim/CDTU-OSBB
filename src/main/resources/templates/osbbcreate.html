<form class="ng-pristine ng-valid" role="form" action="/osbb/save" method="POST">
    <div class="form-group">
        <label>City: </label>
        <input type="text" class="form-control" name="city" value="" placeholder="">
    </div>
    <div class="form-group">
        <label>Street: </label>
        <input type="text" class="form-control" name="street" value="" placeholder="">
    </div>
    <div class="form-group">
        <label>Number: </label>
        <input type="text" class="form-control" name="number" value="" placeholder="">
    </div>
    <div class="form-group">
        <button type="submit">Save</button>
    </div>
</form>
