<form class="ng-pristine ng-valid" role="form" action="/question/create" method="POST">
    <div class="form-group">
        <label>Название: </label>
        <input type="text" class="form-control" name="question" value="" placeholder="">
    </div>
    <div class="form-group">
        <label for="comment">Детали:</label>
        <textarea class="form-control" rows="5" id="comment" name = "detail"></textarea>
    </div>
    <label for="sel1">Анонимное голосование: </label>
    <select class="form-control" id="sel1" name ="isAnonymous">
        <option value="true">Да</option>
        <option value="false">Нет</option>
    </select>
    <br>
    <div class="form-group">
        <button type="submit">Сохранить</button>
    </div>
</form>
